<li [class.completed]="todo.complete" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkComplete" />
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    #inputDevice
    (blur)="closeEdit()"
  />
</li>
